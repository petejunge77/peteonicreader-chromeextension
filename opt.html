<!DOCTYPE html>
<html>
  <head>
    <title>Peteonic Options</title>
    <style>
        .hidden{
            display: none;
        }
        .Bionic {
            height: auto;
            width: auto;
            background-color: aqua;
            border: 1px;

        }
    </style>
  </head>
  <body>
    <div class="keyword-holder">
        <div class="keyword-row">
            <div class="intput-item keyword">
                <label>Keyword</label>
                <input type="text" value="" placeholder="Keywords..."/>
            </div>
            <div class="input-item type">
                <label>Select Type</label>
                <select>
                    <option value="0">Remove</option>
                    <option value="1">Replace</option>
                    <option value="2">Blur</option>
                </select>
                <input type="text" value="" placeholder="Keywords..."/>
            </div>
            <div class="intput-item hidden replace">
                <label>Replace with</label>
                <input type="text" value="" placeholder="Replacement word..."/>
            </div>
        </div>
    </div>
    <div>
        <button class="add-keyword">Add more keywords</button>
    </div>
    <div>
        Peteonic reading:
        <button type="bionic()" class="Bionic">Activate</button>
    </div>
    <div id="status"></div>
    <button id="save">Save</button>

    <script src="opts.js"></script>
  </body>
</html>
